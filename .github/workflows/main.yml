name: CI Pipeline

# Trigger the workflow on push and pull requests to main branch
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Setup Node.js (adjust version as needed)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    # Install dependencies
    - name: Install dependencies
      run: npm ci
    
    # Run tests (uncomment when you have tests)
    # - name: Run tests
    #   run: npm test
    
    # Build the project
    - name: Build project
      run: npm run build
    
